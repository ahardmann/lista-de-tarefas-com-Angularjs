<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<title>Lista Tarefas</title>
	</head>
	<body>

		<div class="container" ng-controller="ListaTarefasController">

			<div class="row">
				<div class="page-header">
					<h1>Lista de Tarefas com Angularjs</h1>
				</div>
			</div>

			<div class="row">
				<form class="form-inline" name="formTarefa">
		  			<input id="newTask" type="text" ng-model="tarefa.compromisso" placeholder="Tarefas" required>
		  			<button class="btn btn-primary" ng-click="adicionaTarefa()">Inserir</button>
				</form>
			</div>

			<div class="row">
				<table id="lista_tarefas" class="table table-striped">
					<thead>
						<tr>
							<th>Tarefas:</th>
							<th>Concluida:</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tarefa in tarefas" class="concluida-{{tarefa.concluida}}">
							<td><strong>{{tarefa.compromisso}}</strong></td>
							<td><input type="checkbox" ng-model="tarefa.concluida"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="ListaTarefasController.js"></script>
	</body>
</html>
